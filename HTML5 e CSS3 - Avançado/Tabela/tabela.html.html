<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
	<body>
		<div id="container">
		<h2>Estilizando tabelas</h2>
		<table>

			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$ 2.500</td>
			</tr>

			<tr class="alternado">
				<td>002</td>
				<td>Desktop</td>
				<td class="numero">R$ 8.500</td>
			</tr>

			<tr>
				<td>003</td>
				<td>iPhone</td>
				<td class="numero">R$ 4.500</td>
			</tr>

			<tr class="alternado">
				<td>004</td>
				<td>Placa de vídeo</td>
				<td class="numero">R$ 5.500</td>
			</tr>

		</table>
		</div>
	</body>
</html>
