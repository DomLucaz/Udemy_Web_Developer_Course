<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				color: orange;
				padding: 5px 10px;
				text-decoration: none; /* tirar o underline ridículo dos links*/
			}
			/* links não visitados : status padrão */
			a:link{
				color: #b9c941;
			}

			/* links visitados*/
			a:visited{
				color: #b9c941;
			}

			/* links Hover, ao passar o cursos sobre o link*/
			a:hover{
				color: #6d790f;
				background: #6d790f;
			}

			/* links Ativos, quando pressionado*/	
			a:active{
				color: #e4f371;
			}	

		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links - estados</title>
	</head>
	<body>
		<a href="https://www.google.com/"> Google</a>
		|
		<a href="https://www.tecmundo.com/"> Tec Mundo </a>
		|
		<a href="https://www.megacurioso.com/"> Mega Curioso</a>
	</body>
</html>
