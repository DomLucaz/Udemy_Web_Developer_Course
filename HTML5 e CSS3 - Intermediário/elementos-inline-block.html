<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		
		.borda{
			border: 1px solid red;
			/* display: inline; desativa o elemento em bloco do h1 e ativa o inline */
			/* display: block;  desativa o elemento inline e o torna em bloco */
			/* display: inline-block; torna os elementos inline ficarem um ao lado do outro em blocos enquanto couber na mesma linha. Caso nao caiba, irá ser "empurrado" para linha abaixo*/
			display: inline-block;
		}

	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Elementos inline, block e inline-block</title>
</head>
	<body>

		<!-- <h1 class="borda"> Bloco 1</h1> h1 por padrão de elemento bloco, ou seja ocupa toda a tela
		<div class="borda"> Bloco 1</div> 
		<div class="borda"> Bloco 2</div>
		-->
		<span class="borda">O que é o Lorem Ipsum? 
		O que é o Lorem Ipsum? 
		O que é o Lorem Ipsum?
		O que é o Lorem Ipsum?
		</span><!-- Por padrão, o span é um elemento inline-->

		<span class="borda">inline 2</span>

	</body>
</html>
