<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Substração</title>
    <script>


        // variáveis para inclusão de números
        var num1 = prompt('Digite um número: ');
        var num2 = prompt('Digite o segundo número: ');
        var operacao = prompt('Digite a operação: ');

        // variáveis para execução da lógica

        function calcular(num1, num2, operacao) {

            num1 = parseFloat(num1)
            num2 = parseFloat(num2)

            var resultado = 0;

            if (operacao == 'soma') {
                resultado = num1 + num2;
            }

            if (operacao == 'subtracao') {
                resultado = num1 - num2;
            }

            return resultado;

        }
        // variáveis para apresentar o resultado
        document.write('O resultado é: ' + calcular(num1, num2, operacao));



    </script>
</head>
