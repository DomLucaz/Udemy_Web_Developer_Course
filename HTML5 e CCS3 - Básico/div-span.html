<!DOCTYPE html>
<html>
<head>
	<!-- Aula sobre Div e Span em CSS -->
	<meta charset="utf-8">

	<style type="text/css">
		#topo {
			background: blue;
		}
		#conteudo{
			background: red;
		}
		.produto{
			background: orange;
			padding: 10px;
			margin: 10px;
		}
		#rodape{
			background: grey;
		}
		.rosa{
			color: pink;
		}


	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e Span</title>
</head>
<body>

<div id="topo" >
	
	<img src="img/amazon.png" width="200">
	<ul>
		<li>Home</li>
		<li>Produtos</li>
		<li>Contato</li>
	</ul>
</div>
<div id="conteudo">
	<div class="produto">
		Produto 1
	</div>

	<div class="produto">
		Produto 2
	</div>

	<div class="produto">
		Produto 3
	</div>
	
</div>
<div id="rodape">
	Todos os <span class="rosa">direitos</span>reservados
</div>
</span>
</body>
</html>
