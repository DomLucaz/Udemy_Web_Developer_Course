<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito{
			/* normal, bold,  100 até 900 */
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			/*texto-decoration:  underline, overline, line-through*/
			text-decoration: overline;
		}

		.texto{
				font: bold 40px, "Lucida Console", "Courier New", monospace;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de textos</title>
</head>
<body>
	<p class="negrito"> texto negrito</p>
	<p class="italico"> texto Itálico</p>
	<p class="formatacao"> Formatação de texto</p>
	<p>Texto</p>
	<p>Padrao</p>
</body>
</html>
