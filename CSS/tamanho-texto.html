<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<!-- Aula sobre sobre textos CSS -->
	<style type="text/css">
		div{
			font-size: 60px;
		}
		.texto{
			font-size: 1em;
		}
		/* px-> tamanho fixo */
		/* % -> tamanho relativo */
		/* em-> tamanho relativo ao container pai */
		/* 32% é = 200%  */
		/*font-size: 32px;*/
		.texto2{
			font-size: 15px; /* filho*/
		}


	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de textos</title>
</head>
<body>
<div>
	<p class="texto">Conteúdo 1</p>
	<p class="texto2">Conteúdo 2 </p>
</div>
</body>
</html>
