<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UNITA - Cadastrar</title>
</head>
<body>
<table border="0" width="900" align="center">
	<tr>
		<td align="center">
			<form>
				<h2>Cadastre-se</h2>
				Login:<br>
				<input type="text" name="login"><br><br>
				Gênero<br>
				<input type="radio" name="masculino" value="M"> 
				Masculino<br>
				<input type="radio" name="feminino" value="M"> 
				Feminino<br>
				<input type="radio" name="feminino" value="M"> 
				Não-binário<br>
				<br>

				Interesses<br>
				<input type="checkbox" name="feminino" value="M">
				Esporte<br>
				<input type="checkbox" name="feminino" value="M">
				Moda<br>
				<input type="checkbox" name="feminino" value="M">
				Computação<br><br>

				Estado<br>
				<select name="Estado">
					<option value="sp">SP</option>
					<option value="rj">RJ</option>
					<option value="mg">MG</option>
					<option value="rs">RS</option>
				</select><br><br>
				Observações: <br>
				<textarea></textarea>
				<br><br>
				<input type="submit" value="Cadastrar">
			</form>
		</td>
	</tr>
</table>
</body>
</html>
