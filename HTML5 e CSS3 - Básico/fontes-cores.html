<!DOCTYPE html>
<html>
<head>
	<!-- Aula sobre fontes e cores em CSS -->
	<meta charset="utf-8">

<!-- Quando aplicado as os nomes de diversas tipos de font, a APi buscará na maquina do usuário qual font ele possui instalada, caso não tenha nenhuma irá utilizar uma genérica da categoria serif como especificado ao final -->

	<style type="text/css">

		.formatacao{
			color: BB33FF;
			font-size: 30px;
			font-family: Arial, Helvetica, sans-serif;
		}

	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes e cores</title>
</head>
<body>
	<p class="formatacao">Conteúdo</p>

</body>
</html>
